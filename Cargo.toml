[package]
name = "hatchet-rust-sdk"
version = "0.1.0"
edition = "2024"

[features]
client = []
worker = []

[dependencies]
tonic = "*"
prost = "*"
tokio = "*"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
prost-types = "*"
reqwest = { version = "^0.12.22", features = ["json"] }

[build-dependencies]
tonic-build = "*"

[dev-dependencies]
dotenvy = "*"
